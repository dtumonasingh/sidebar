<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tooltip.css" />
  </head>
  <body>
    <main>
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">

        <!-- circles -->
        <div class="circles">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
        </div>

        <!-- close button-->
        <button id="close-button" class="close-button"></button>

        <!-- Menu Title-->
        <div class="title message--menu">
          <p>MENU</p>
        </div>

        <!-- sidebar items section-->
        <div id="sidebar-items-section" class="sidebar__items-section">
          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-user"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>

          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-address-book"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>

          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-baby-carriage"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>

          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>

          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-bitcoin-sign"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>

          <div class="sidebar__items">
            <div class="tooltip">
              <i class="fa-solid fa-user"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">

          <div class="sidebar__items">

            <div class="sidebar__items--text">

            </div>
          </div>

          <div class="sidebar__items">

              <i class="fa-solid fa-baby-carriage"></i>
              <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="sidebar__items--text">
              <p>Tooltip Text</p>
            </div>
          </div>
        </div>

        <!-- Message Title-->
        <div class="title title--message">
          <p>MESSAGES</p>
        </div>

        <div id="message-section" class="message-section">
          <img class="profile__image" src="./assets/profile1.jpg" />

          <img class="profile__image" src="./assets/profile2.jpg" />

          <img class="profile__image" src="./assets/profile3.jpg" />
        </div>
        
      </div>
    </main>
  </body>
  <script src="app.js"></script>
  <script defer src="./assets/fontawesome/js/all.js"></script>
